<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="preguntas">
        <label for="idDeporteFavorito">¿Cuál es tu deporte favorito?</label>
        <input type="text" id="idDeporteFavorito" />

        <label for="idSerieFavorito">¿Cuál es tu serie favorita?</label>
        <input type="text" id="idSerieFavorito" />

        <label for="idPeliculaFavorita">¿Cuál es tu película favorita?</label>
        <input type="text" id="idPeliculaFavorita" />

        <button id="idBoton">Aceptar</button>
    </div>

    <h2>Respuestas</h2>
    <div id="respuestas">
        <div id="respuestaDeporte">
            <div class="pregunta">¿Deporte favorito?</div>
        </div>

        <div id="respuestaSerie">
            <div class="pregunta">¿Serie favorita?</div>
        </div>

        <div id="respuestaPelicula">
            <div class="pregunta">¿Película favorita?</div>
        </div>
    </div>
</body>

</html>
